<!DOCTYPE html>
<html lang="ru">

<head>

<body

        <scene>
            <!-- ILS -->
            <Shape>
                <IndexedLineSet coordIndex="0 1 2 3 0 –1 0 4 5 6 7 4 -1 7 3 -1 6 2 -1 5 1 -1" colorPerVertex='true'>
                    <Coordinate point="0 0 0, 0 0 5, 5 0 5, 5 0 0, 
                                   0 5 0, 0 5 5, 5 5 5, 5 5 0,

                                   5 5 5, 5 0 5,

            </Shape>

                    <appearance>
                        <material diffuseColor="#f00"></material>

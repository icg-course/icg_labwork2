<!DOCTYPE html>
<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Лабораторная работа 2</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
  </head>
  <body>
    
  <X3D>
    <Scene>
      <Shape>
        <Appearance>
          <ImageTexture url='body.png'></ImageTexture>
            <TextureProperties></TextureProperties>
        </Appearance>
        <Box size="1 3 2"></Box>
      </Shape>
      <transform translation="0, 2.4," >

  	<transform translation="0.92, 0,0" scale='0.2 0.1 0.4'>
       		 <Shape>
			 <! -- Глаза-->
          <Appearance>
                <ImageTexture url='eyes.png'></ImageTexture>
                <TextureProperties></TextureProperties>
                </Appearance>
          <IndexedFaceSet ccw="true" colorPerVertex="true" convex="true" creaseAngle="0" normalPerVertex="true" solid="false" 
                            coordIndex="3 2 1 0 -1  " 
                            colorIndex="0 1 2 3 -1">
              <Coordinate point="0 2 2, 0 0 2, 0 0 -2, 0 2 -2"></Coordinate>
			  </IndexedFaceSet>
        </Shape>
      </transform>

        <shape>
          <! -- голова-->
          <Appearance>
            <ImageTexture url='head1.png'></ImageTexture>
              <TextureProperties></TextureProperties>
          </Appearance>
          <Box size="1.8 1.8 1.8"></Box>
        </shape>
      </transform>
      <transform translation="0, -3,-0.5">
        <shape>
          <! -- нога 1-->
          <Appearance>
            <ImageTexture url='leg.png'></ImageTexture>
              <TextureProperties></TextureProperties>
          </Appearance>
          <Box size="0.4 6 0.4"></Box>
        </shape>
      </transform>
      <transform translation="0, -3,0.5">
        <shape>
          <! -- нога 2-->
          <Appearance>
            <ImageTexture url='leg.png'></ImageTexture>
              <TextureProperties></TextureProperties>
          </Appearance>
          <Box size="0.4 6 0.4"></Box>
        </shape>
      </transform>

      <transform translation="1.5, -1,-1.2">
        <transform rotation='0 0 1 0.707'>
          <shape>
            <! --рука 1 -->
            <Appearance>
              <ImageTexture url='leg.png'></ImageTexture>
                <TextureProperties></TextureProperties>
            </Appearance>
            <Box size="0.4 6 0.4"></Box>
          </shape>
        </transform>
      </transform>

      <transform translation="1.5, -1,1.2">
        <transform rotation='0 0 1 0.707'>
          <shape>
            <! -- рука 2-->
            <Appearance>
              <ImageTexture url='leg.png'></ImageTexture>
                <TextureProperties></TextureProperties>
            </Appearance>
            <Box size="0.4 6 0.4"></Box>
          </shape>
        </transform>
      </transform>

      <transform translation="2.5, -3,0" scale='0.5 0.5 0.5' rotation='0 0 1 1.7'>
          <! -- Блок-->
		  <transform rotation="0 1 0 1.5708">
		  <Shape>
		  <Appearance>
              <ImageTexture url='gnd_side.png'></ImageTexture>
                <TextureProperties></TextureProperties>
            </Appearance>
		   <IndexedFaceSet ccw="true" colorPerVertex="true" convex="true" creaseAngle="0" normalPerVertex="true" solid="false" 
                            coordIndex="3 2 1 0 -1  " 
                            colorIndex="0 1 2 3 -1">
              <Coordinate point="-2 0 2, 2 0 2, 2 0 -2, -2 0 -2"></Coordinate>
		   </IndexedFaceSet>
		  </shape>
		  </transform>
		  <transform translation="-2,-2,0" rotation="0 0 1 -1.5708">
		    <Shape>
		  <Appearance>
              <ImageTexture url='gnd_side.png'></ImageTexture>
                <TextureProperties></TextureProperties>
            </Appearance>
		   <IndexedFaceSet ccw="true" colorPerVertex="true" convex="true" creaseAngle="0" normalPerVertex="true" solid="false" 
                            coordIndex="0 1 2 3 -1  " 
                            colorIndex="0 1 2 3 -1">
              <Coordinate point="-2 0 2, 2 0 2, 2 4 2, -2 4 2"></Coordinate>
		  </IndexedFaceSet>
		 </shape>
		  </transform>
		    <transform translation="-2,-2,-4" rotation="0 0 1 -1.5708">
		    <Shape>
		  <Appearance>
              <ImageTexture url='gnd_side.png'></ImageTexture>
                <TextureProperties></TextureProperties>
            </Appearance>
		   <IndexedFaceSet ccw="true" colorPerVertex="true" convex="true" creaseAngle="0" normalPerVertex="true" solid="false" 
                            coordIndex="0 1 2 3 -1  " 
                            colorIndex="0 1 2 3 -1">
              <Coordinate point="-2 0 2, 2 0 2, 2 4 2, -2 4 2"></Coordinate>
		  </IndexedFaceSet>
		 </shape>
		  </transform>
		   <transform translation="0,-4,0" rotation="0 1 0 1.5708">
		  <Shape>
		  <Appearance>
              <ImageTexture url='gnd_side.png'></ImageTexture>
                <TextureProperties></TextureProperties>
            </Appearance>
		   <IndexedFaceSet ccw="true" colorPerVertex="true" convex="true" creaseAngle="0" normalPerVertex="true" solid="false" 
                            coordIndex="3 2 1 0 -1  " 
                            colorIndex="0 1 2 3 -1">
              <Coordinate point="-2 0 2, 2 0 2, 2 0 -2, -2 0 -2"></Coordinate>
		  </IndexedFaceSet>
		 </shape>
		  </transform>
		    <transform translation="-2,-2,0" rotation="0 0 1 1.5708">
		  <Shape>
		  <Appearance>
              <ImageTexture url='soil.png'></ImageTexture>
                <TextureProperties></TextureProperties>
            </Appearance>
		   <IndexedFaceSet ccw="true" colorPerVertex="true" convex="true" creaseAngle="0" normalPerVertex="true" solid="false" 
                            coordIndex="3 2 1 0 -1  " 
                            colorIndex="0 1 2 3 -1">
              <Coordinate point="-2 0 2, 2 0 2, 2 0 -2, -2 0 -2"></Coordinate>
		  </IndexedFaceSet>
		 </shape>
		  </transform>
		   <transform translation="2,-2,0" rotation="0 0 1 1.5708">
		  <Shape>
		  <Appearance>
              <ImageTexture url='gnd_top.png'></ImageTexture>
                <TextureProperties></TextureProperties>
            </Appearance>
		   <IndexedFaceSet ccw="true" colorPerVertex="true" convex="true" creaseAngle="0" normalPerVertex="true" solid="false" 
                            coordIndex="3 2 1 0 -1  " 
                            colorIndex="0 1 2 3 -1">
              <Coordinate point="-2 0 2, 2 0 2, 2 0 -2, -2 0 -2"></Coordinate>
		  </IndexedFaceSet>
		 </shape>
		  </transform>
      </transform>

    

    </Scene>
  </X3D>
  </body> 
</html>

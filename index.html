<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="utf-8" />
      <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <![endif]-->
      <title>LR_ICG</title>
      <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
      <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
      <link rel="stylesheet" href="style.css" />
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>
   </head>
   <body class="back">
      <div class="back1">
         <nav class="nav">
            <img src="https://img.icons8.com/plasticine/48/000000/beer.png"/>
            <a class="h1">МЕГАпивас для МЕГАстудентов!</a>
            <img src="https://img.icons8.com/emoji/48/000000/rainbow-emoji.png"/>
         </nav>
         <article>
            <h1 class="h1">Лабораторная работа №2</h1>
            <div class="akcya">
               <X3D>
                  <Scene>
                     <!--сцена-->
                     <Background backUrl="fon.jpg" bottomUrl="fon.jpg" 
                    frontUrl="fon.jpg" leftUrl="fon.jpg" 
                    rightUrl="fon.jpg" topUrl="fon.jpg">
					</Background>
                     <Transform translation='20 -23 -300' >
                        <!--для поворота всей сцены-->
                        <!--ФУРА-->
                        <Transform translation='0 .5 200'>
                           <Group DEF="chassisPart">
                              <Transform translation="20 1.6 0" rotation="0 1 0 1.57">
                                 <!--ШИНА1-->
                                 <Shape>
                                    <Appearance>
									
									<Material diffusecolor="#060e1a"></Material>
                                    </Appearance>
                                    <Torus innerRadius=".8" outerRadius="1.4"></Torus>
                                 </Shape>
                              </Transform>
                              <Transform translation="5 1.6 0" rotation="0 1 0 1.57">
                                 <!--ШИНА2-->
                                 <Shape>
                                    <Appearance>
                                       <Material diffusecolor="#060e1a"></Material>
                                    </Appearance>
                                    <Torus innerRadius=".8" outerRadius="1.4"></Torus>
                                 </Shape>
                              </Transform>
                              <Transform translation="5 1.6 0" rotation="0 0 1 1.57">
                                 <!--ДИСК2-->
                                 <Shape>
                                    <Appearance>
                                       <Material diffusecolor="#181818"></Material>
                                    </Appearance>
                                    <RectangularTorus innerRadius=".5" outerRadius=".8"></RectangularTorus>
                                 </Shape>
                              </Transform>
                              <Transform translation="20 1.6 0" rotation="0 0 1 1.57">
                                 <!--ДИСК1-->
                                 <Shape>
                                    <Appearance>
                                       <Material diffusecolor="#181818"></Material>
                                    </Appearance>
                                    <RectangularTorus innerRadius=".5" outerRadius=".8"></RectangularTorus>
                                 </Shape>
                              </Transform>
                              <Transform translation="12.5 1.6 0" rotation="0 0 1 1.57">
                                 <!--ШТАНГА-->
                                 <Shape>
                                    <Appearance>
                                       <Material diffusecolor="#353434"></Material>
                                    </Appearance>
                                    <Cylinder radius="0.5" height="16"></Cylinder>
                                 </Shape>
                              </Transform>
                           </Group>
                           <Transform translation="0 0 10" >
                              <!--ШАССИ 2-->
                              <Group USE="chassisPart"></Group>
                           </Transform >
                           <Transform translation="0 0 35" >
                              <!--ШАССИ 3-->
                              <Group USE="chassisPart"></Group>
                           </Transform >
                           <Transform translation="0 0 40" >
                              <!--ШАССИ 4-->
                              <Group USE="chassisPart"></Group>
                           </Transform >
                           <Transform translation="0 0 45" >
                              <!--ШАССИ 5-->
                              <Group USE="chassisPart"></Group>
                           </Transform >
                           <Transform translation="12.5 1.6 6">
                              <!--КУЗОВ_НИЗ-->
                              <Shape>
                                 <Appearance>
                                    <Material diffusecolor="#152271"></Material>
                                 </Appearance>
                                 <Box size=" 13 2.5 20"></Box >
                              </Shape>
                           </Transform>
                           <Transform translation="12.5 8 10">
                              <!--КУЗОВ_ВВЕРХ-->
                              <Shape>
                                 <Appearance>
                                    <Material diffusecolor="#152271"></Material>
                                 </Appearance>
                                 <Box size=" 13 12 3"></Box >
                              </Shape>
                           </Transform>
                           <Transform translation="12.5 8 2.5">
                              <!--КУЗОВ_КАБИНА-->
                              <Shape>
                                 <Appearance>
                                    <Material diffusecolor="#121a49"></Material>
                                 </Appearance>
                                 <Box size=" 13 11 12"></Box >
                              </Shape>
                           </Transform>
                           <Transform translation="12.5 10 1.5">
                              <!--СТЕКЛО-->
                              <Shape>
                                 <Appearance>
                                    <Material diffusecolor="#e0fdfe"></Material>
                                 </Appearance>
                                 <Box size=" 13.5 5 10.5"></Box >
                              </Shape>
                           </Transform>
                           <Transform translation="8 1.5 -3.25">
                              <!--ФАРА1-->
                              <Shape>
                                 <Appearance>
                                    <Material diffusecolor="#fffddd"></Material>
                                 </Appearance>
                                 <Box size=" 3.5 1.5 2"></Box >
                              </Shape>
                           </Transform>
			               <transform translation="12.25 1.5 -4" rotation="0 1 0 3.1415926535" scale =".1337 .1337 .1337">
			                    <shape>
			                        <appearance>
                                    <Material diffusecolor="#ff6500"></Material>
			                        </appearance>
			                        <IndexedTriangleSet Index = '1 2 10  2 3 4  4 5 6  6 7 8  8 9 10  10 2 8  
                                 2 4 8  4 6 8  0 1 2  0 1 10  0 2 3  0 3 4  0 4 5  0 5 6  0 6 7  0 7 8  0 8 9  0 9 10'
			                                            solid = "false" colorpervertex = "true" normalpervertex = "true">
			                            <coordinate point = '0 0 2, 0 8 0, 2.5 3.5 0, 7.5 2.5 0, 4 -1 0, 5 -6 0, 
                                     0 -4 0, -5 -6 0, -4 -1 0, -7.5 2.5 0, -2.5 3.5 0'></coordinate>
			                        </IndexedTriangleSet>
			                    </shape>
			                </transform>
                            <!--ЗВИЗДА1-->
			                <transform translation="12.25 1.5 -4" rotation="0 1 0 3.1415926535" scale =".1337 .1337 .1337">
			                  <shape>
		                        <appearance> 
		                            <material emissiveColor='0 0 0'></material>
		                        </appearance>
		                        <IndexedLineset coordIndex = "0 1 2 0 -1  0 1 10 0 -1  0 2 3 0 -1 0 3 4 0 -1  
                              0 4 5 0 -1  0 5 6 0 -1  0 6 7 0 -1  0 7 8 0 -1  0 8 9 0 -1  0 9 10 0 -1">
		                            <coordinate point = '0 0 2,0 8 0, 2.5 3.5 0, 7.5 2.5 0, 4 -1 0, 5 -6 0, 
                                  0 -4 0, -5 -6 0, -4 -1 0, -7.5 2.5 0, -2.5 3.5 0'></coordinate>
		                        </IndexedLineset>
			                  </shape>
			                </transform>
			                <Transform translation="16.5 1.5 -3.25">
                              <!--ФАРА2-->
                              <Shape>
                                 <Appearance>
                                    <Material diffusecolor="#fffddd"></Material>
                                 </Appearance>
                                 <Box size=" 3.5 1.5 2"></Box >
                              </Shape>
                           </Transform>
                           <Transform translation="12.5 2 32">
                              <!--КУЗОВ_НИЗ2-->
                              <Shape>
                                 <Appearance>
                                    <Material diffusecolor="#181818"></Material>
                                 </Appearance>
                                 <Box size=" 13 1.8 30"></Box >
                              </Shape>
                           </Transform>
                           <transform translation="12.25 1.9 47" scale =".1137 .1137 .1137">
                             <shape>
                                 <appearance>
                                    <Material diffusecolor="#ff6500"></Material>
                                 </appearance>
                                 <IndexedTriangleSet Index = '1 2 10  2 3 4  4 5 6  6 7 8  8 9 10  10 2 8  
                                 2 4 8  4 6 8  0 1 2  0 1 10  0 2 3  0 3 4  0 4 5  0 5 6  0 6 7  0 7 8  0 8 9  0 9 10'
                                                     solid = "false" colorpervertex = "true" normalpervertex = "true">
                                     <coordinate point = '0 0 2, 0 8 0, 2.5 3.5 0, 7.5 2.5 0, 4 -1 0, 5 -6 0, 
                                     0 -4 0, -5 -6 0, -4 -1 0, -7.5 2.5 0, -2.5 3.5 0'></coordinate>
                                 </IndexedTriangleSet>
                             </shape>
                         </transform>
                            <!--ЗВИЗДА1-->
                         <transform translation="12.25 1.9 47" scale =".1137 .1137 .1137">
                           <shape>
                              <appearance> 
                                  <material emissiveColor='0 0 0'></material>
                              </appearance>
                              <IndexedLineset coordIndex = "0 1 2 0 -1  0 1 10 0 -1  0 2 3 0 -1 0 3 4 0 -1  
                              0 4 5 0 -1  0 5 6 0 -1  0 6 7 0 -1  0 7 8 0 -1  0 8 9 0 -1  0 9 10 0 -1">
                                  <coordinate point = '0 0 2,0 8 0, 2.5 3.5 0, 7.5 2.5 0, 4 -1 0, 5 -6 0, 
                                  0 -4 0, -5 -6 0, -4 -1 0, -7.5 2.5 0, -2.5 3.5 0'></coordinate>
                              </IndexedLineset>
                           </shape>
                         </transform>
                           <Transform translation="12.5 9.5 29.5">
                              <!--КУЗОВ_БАК-->
                              <Shape>
                                 <Appearance>
                                  <Material diffusecolor="#990606"></Material>  
                                 </Appearance>
                                 <Box size=" 13 13 35"></Box >
                              </Shape>
                           </Transform>
                        </Transform>
						

                        <!--Окружение-->
                        <Transform translation = "0 0 0">
                           <Transform>
                              <!--Дорога-->
                              <Shape>
                                 <Appearance>
                                    <ImageTexture url="https://st4.depositphotos.com/2403349/20455/i/450/depositphotos_204552332-stock-photo-gray-texture-asphalt-road-cracks.jpg"></ImageTexture>
                                    <Texturetransform scale="4 4" ></Texturetransform>
                                 </Appearance>
                                 <Box size = "50 0 500"></Box>
                              </Shape>
                           </Transform>
                           <Transform translation = "30 -0.05 0" >
                              <!--трава-->
                              <Shape>
                                 <Appearance>
								
								 <ImageTexture url="https://3dlancer.net/upload/modelimages/87/12087/texture-seamless-texture-of-grass-63755-xxl.jpg"></ImageTexture>
                                 <Texturetransform scale="4 4" ></Texturetransform>
								 
                                 </Appearance>
                                 <Box size = "500 0 500"></Box>
                              </Shape>
                           </Transform>
                        </Transform>
                     </Transform>
                  </Scene>
               </X3D>
            </div>
         </article>

<Scene>

	<Transform DEF='LineSet' translation='2 0 0 '>

			 </Appearance>
		<IndexedLineSet coordIndex='0 1 2 3 0 –1 2 6 5 1 –1'
		                colorIndex='0 1 2 3 4 -1 5 6 0 1 -1'

				 <Material diffusecolor='1 0 1'></Material>
			 </Appearance>
<IndexedFaceSet ccw="true" colorPerVertex="true" convex="true"
              creaseAngle="0" normalPerVertex="true" solid="false"
				      coordIndex="0 4 7 0 -1 3 6 2 0 -1 -1 4 1 6 7 -1 6 2 3 2 -1"

				              -1 4 1, 1 4 1, 1 4 -1, -1 4 -1"></Coordinate>

 </IndexedFaceSet>

	</Transform>
	<Transform DEF='ElevationGrid ' translation='-17 -4 -10'>

			 <Appearance>
				 <Material  emissiveColor='0 0 0'></Material>
				  <ImageTexture url='t.png' repeatS='true'></ImageTexture>
